<!DOCTYPE html>
<html>
<head>
	<title> practices</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	
<div class="use_cal">
	<a href="#lightbox">Click To Use Calculator</a>
</div>

<div id="lightbox">
	<div id="content-box">
		<a href="#"> Close Calculator </a>
		<div class="container">
            <div id="display"></div>
            <div class="btn" data-value="AC" style="background-color: #c9c8c7">AC</div>
            <div class="btn" data-value="+/-" style="background-color: #4bc96c">+/-</div>
            <div class="btn" data-value="%" id="modulus" style="background-color: #4bc96c">%</div>
            <div class="btn" data-value="/" id="divide" style="background-color: #4bc96c" >/</div>
            <div class="btn" data-value="7">7</div>
            <div class="btn" data-value="8">8</div>
            <div class="btn" data-value="9">9</div>
            <div class="btn" data-value="*" style="background-color: #4bc96c">*</div>
            <div class="btn" data-value="4">4</div>
            <div class="btn" data-value="5">5</div>
            <div class="btn" data-value="6">6</div>
            <div class="btn" data-value="-" style="background-color: #4bc96c">-</div>
            <div class="btn" data-value="1">1</div>
            <div class="btn" data-value="2">2</div>
            <div class="btn" data-value="3">3</div>
            <div class="btn" data-value="+" style="background-color: #4bc96c">+</div>
            <div class="btn" data-value="0">0</div>
            <div class="btn" data-value=".">.</div>
            <div class="btn" data-value="=" style="background-color: #4bc96c">=</div>
        </div>
        
		
	</div>
</div>




<script src="script.js"></script>
</body>

	
</html>
